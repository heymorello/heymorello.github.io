<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Скачки и задачки</title>
<link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #64a8be;
  overflow-x: auto; /* горизонтальный скролл */
}

/* Заголовок */
.header {
  text-align: center;
  color: #fff;
  text-shadow: 0 3px 8px rgba(0,0,0,0.6);
  padding: 20px 0 10px;
}
.header h1 {
  font-family: 'Marmelad', sans-serif;
  font-size: clamp(32px, 6vw, 64px);
  margin: 0;
}

/* Забор */
.fence { height: 120px; width: 3000px; background: url("https://i.postimg.cc/cJJ3rDsb/Chat-GPT-Image-21-2025-07-52-16.png") repeat-x bottom; background-size: 600px auto; }

/* Линия старта */
.track-start-line { height: 2px; background: white; width: 3000px; }

/* Песок и трасса */
.sand { position: relative; min-height: 400px; width: 3000px; background: url("https://txtrs.ru/textures/sand/sand-6.jpg") repeat; background-size: 450px auto; }
.race { position: relative; width: 3000px; height: 250px; margin-bottom: 20px; }

/* Лошади */
.horse {
  position: absolute;
  bottom: 0;
  transition: left 2s linear;
  z-index: 20;
}
.horse img { width: 100px; display: block; }

/* Барьеры */
.barrier {
  position: absolute;
  width: 6px;
  height: 250px;
  background: white;
  bottom: 0;
  z-index: 10;
  box-shadow: 0 0 3px black;
}
.barrier::after {
  content: "Барьер";
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  padding: 4px 6px;
  background: white;
  font-size: 12px;
  border-radius: 4px;
  opacity: 0;
  transition: opacity 0.2s;
  white-space: nowrap;
}
.barrier:hover::after { opacity: 1; }

/* Таблица */
.results { padding: 20px; }
.results table {
  width: 90%;
  margin: 0 auto;
  border-collapse: collapse;
  background: rgba(255,255,255,0.9);
}
.results th, .results td { border: 1px solid #333; padding: 10px; text-align: center; }
</style>
</head>
<body>

<div class="header"><h1>Скачки и задачки</h1></div>
<div class="fence"></div>
<div class="track-start-line"></div>

<div class="sand">
  <div class="race" id="race"></div>
</div>

<div class="header"><h1>Рейтинг участников</h1></div>
<div class="results">
  <table>
    <tr><th>Участники</th><th>Характеристики</th><th>Скорость</th></tr>
    <tr><td>Лошадь 1</td><td>Описание</td><td>0⚡️</td></tr>
    <tr><td>Лошадь 2</td><td>Описание</td><td>0⚡️</td></tr>
  </table>
</div>

<script>
const horseImages = [
  "https://i.ibb.co/tTWMGsWW/Chat-GPT-Image-23-2025-17-23-57.png",
  "https://i.ibb.co/Jwp91sZ9/Chat-GPT-Image-23-2025-17-57-01.png"
];
const horseSizes = [100, 100];
const horsePoints = [0, 150]; // очки каждого участника

const maxPoints = 1100; // максимальное очко
const trackWidth = 3000; // ширина трассы в px
const pxPerPoint = trackWidth / maxPoints;

const race = document.getElementById('race');

// добавляем лошадей
horsePoints.forEach((points,i)=>{
  const horse = document.createElement('div');
  horse.className = 'horse';
  horse.id = 'horse' + i;
  horse.style.left = (points * pxPerPoint) + 'px';

  const img = document.createElement('img');
  img.src = horseImages[i];
  horse.appendChild(img);

  race.appendChild(horse);
});

// добавляем барьеры каждые 50 очков
for(let x=50;x<=maxPoints;x+=50){
  const barrier = document.createElement('div');
  barrier.className = 'barrier';
  barrier.style.left = (x * pxPerPoint) + 'px';
  race.appendChild(barrier);
}
</script>

</body>
</html>
