<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞ –°–∫–∞—á–∫–∏</title>
  <style>
    body {
      background: #2c3e50;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .track {
      position: relative;
      width: 90%;
      height: 420px;
      margin: 20px auto;
      background: #ecf0f1;
      border: 4px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .horse {
      position: absolute;
      left: 0;
      width: 100px;
      height: 30px;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: left 2s linear;
    }

    /* –í—Å–ø–ª—ã–≤–∞—é—â–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
    .horse::after {
      content: attr(data-points) " –æ—á–∫–æ–≤";
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .horse:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üèá –ò–≥—Ä–∞ "–°–∫–∞—á–∫–∏"</h1>
  <p>–ù–∞–±–ª—é–¥–∞–π—Ç–µ –∑–∞ –∑–∞–±–µ–≥–æ–º!</p>

  <div class="track" id="track"></div>

  <script>
    const colors = [
      "#e74c3c", "#3498db", "#f1c40f", "#2ecc71", "#9b59b6",
      "#e67e22", "#1abc9c", "#34495e", "#d35400", "#7f8c8d"
    ];
    const track = document.getElementById("track");

    // üîπ –ó–¥–µ—Å—å —Ç—ã –∑–∞–¥–∞—ë—à—å –∑–Ω–∞—á–µ–Ω–∏—è (–±–∞–ª–ª—ã) –¥–ª—è –ª–æ—à–∞–¥–µ–π
    const horsePoints = [12, 20, 7, 15, 25, 10, 18, 5, 30, 22];

    // –°–æ–∑–¥–∞—ë–º –ª–æ—à–∞–¥–µ–π
    for (let i = 0; i < horsePoints.length; i++) {
      let horse = document.createElement("div");
      horse.className = "horse";
      horse.style.top = i * 38 + "px";
      horse.style.background = colors[i];
      horse.innerText = i + 1;
      horse.id = "horse" + i;
      horse.setAttribute("data-points", horsePoints[i]);
      track.appendChild(horse);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.getElementById("horse" + i);
        horse.style.left = horsePoints[i] * 15 + "px"; // –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
      }
    };
  </script>
</body>
</html>
