<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Скачки и задачки</title>

  <!-- Шрифт Marmelad -->
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #64a8be; /* небо */
      overflow-y: auto; /* только вертикальный скролл для страницы */
    }

    /* ===== ЗАГОЛОВОК ===== */
    .header {
      text-align: center;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      padding: 40px 0 10px;
    }
    .header h1 {
      font-family: 'Marmelad', sans-serif;
      font-size: clamp(32px, 6vw, 64px);
      margin: 0;
    }

    /* ===== БЛОК С ЛОШАДЬМИ ===== */
    .race-container {
      width: 100%;
      max-width: 1000px; /* ширина рамки */
      height: 600px; /* высота рамки */
      margin: 40px auto;
      border: 4px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: auto; /* скролл внутрь блока */
      background: #f3e5ab; /* песчаный фон */
    }

    .race-inner {
      position: relative;
      width: 3000px; /* "длина" трассы */
      height: 1200px; /* высота поля */
      background: url("https://txtrs.ru/textures/sand/sand-6.jpg") repeat;
      background-size: 450px auto;
    }

    .horse {
      position: absolute;
      cursor: pointer;
      transition: left 2s linear;
      z-index: 10;
    }
    .horse img {
      display: block;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }
    .horse::after {
      content: attr(data-points) " очков";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 8px;
      background: white;
      color: black;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
      white-space: nowrap;
    }
    .horse:hover::after { opacity: 1; }

    /* ===== ТАБЛИЦА ===== */
    .results {
      width: 90%;
      margin: 40px auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 16px;
    }

    .results th, .results td {
      border: 1px solid #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- ЗАГОЛОВОК -->
  <div class="header">
    <h1>Скачки и задачки</h1>
  </div>

  <!-- БЛОК С ЛОШАДЬМИ -->
  <div class="race-container">
    <div class="race-inner" id="race">
      <!-- Лошади будут добавлены через JS -->
    </div>
  </div>

  <!-- ТАБЛИЦА -->
  <div class="header">
    <h1>Рейтинг участников</h1>
  </div>
  <div class="results">
    <table>
      <tr>
        <th>Участники скачек</th>
        <th>Характеристики</th>
        <th>Спонсоры</th>
        <th>Скорость</th>
      </tr>
      <tr><td>Корова Брунхильда</td><td>Участница фермы Весёлого Молочника.</td><td></td><td>0⚡️</td></tr>
      <tr><td>Фестрал Невермор</td><td>Главный конкурент Хогвартса Дамблдора.</td><td></td><td>0⚡️</td></tr>
      <tr><td>Козёл Винсент</td><td>Все учебные баллы умножаются х2.</td><td></td><td>0⚡️</td></tr>
      <tr><td>Капибара Лабуба</td><td>Стартует с бонусом +100⚡️.</td><td></td><td>100⚡️</td></tr>
    </table>
  </div>

  <script>
    const horseImages = [
      "https://i.ibb.co/tTWMGsWW/Chat-GPT-Image-23-2025-17-23-57.png",
      "https://i.ibb.co/Jwp91sZ9/Chat-GPT-Image-23-2025-17-57-01.png",
      "https://i.ibb.co/wNJ2x6Xz/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.ibb.co/pjXSLx0t/Chat-GPT-Image-23-2025-17-40-57.png",
      "https://i.ibb.co/m5LhSWN1/20250920-1529-remix-01k5kakeq0fsaskz0yr5q2mzby.png"
    ];

    const horseSizes = [200, 180, 220, 210, 190, 200];
    const horsePoints = [0, 50, 100, 30, 80, 20];

    const race = document.getElementById('race');

    function placeHorses() {
      race.innerHTML = '';
      const baseY = 50;

      for (let i = 0; i < horsePoints.length; i++) {
        const horse = document.createElement('div');
        horse.className = 'horse';
        horse.id = 'horse' + i;
        horse.style.top = (baseY + i * 150) + 'px';
        horse.style.left = (horsePoints[i] * 2.7) + 'px'; // масштаб по 3000px = 1100 очков
        horse.setAttribute('data-points', horsePoints[i]);

        const img = document.createElement('img');
        img.src = horseImages[i];
        img.style.width = horseSizes[i] + 'px';
        horse.appendChild(img);

        race.appendChild(horse);
      }
    }

    placeHorses();
  </script>
</body>
</html>
