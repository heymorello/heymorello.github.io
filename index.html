<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Скачки и задачки</title>

  <!-- Шрифт Marmelad -->
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: auto;
      overflow-y: hidden;
      font-family: Arial, sans-serif;
    }

    /* ===== СЛОИ ===== */
    .layer-sky {
      position: fixed; inset: 0;
      background: #64a8be;
      z-index: 0;
      pointer-events: none;
    }

    .layer-fence {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 65vh;
      height: auto;
      min-height: 120px;
      background: url("https://i.postimg.cc/cJJ3rDsb/Chat-GPT-Image-21-2025-07-52-16.png") repeat-x bottom;
      background-size: auto 100%;
      z-index: 10;
      pointer-events: none;
    }

    .layer-sand {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 65vh;
      background: url("https://txtrs.ru/textures/sand/sand-6.jpg") repeat-x;
      background-size: auto 100%;
      z-index: 20;
      pointer-events: none;
    }

    /* ===== ТЕКСТ ===== */
    .header {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      z-index: 60;
    }
    .header h1 {
      font-family: 'Marmelad', sans-serif;
      font-size: clamp(32px, 6vw, 64px);
      margin: 0;
    }

    /* ===== ТРАССА ===== */
    .race {
      position: relative;
      width: 5000px;
      height: 100vh;
      z-index: 40;
    }

    /* Дорожки */
    .lane {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.6);
    }

    /* Старт и финиш */
    .start-line, .finish-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 6px;
      background: red;
      z-index: 50;
    }
    .start-line {
      left: 0;
    }
    .finish-line {
      left: 4800px; /* почти в конце ширины трассы */
      background: green;
    }

    .horse {
      position: absolute;
      left: 0;
      cursor: pointer;
      transition: left 2s linear;
      z-index: 45;
    }

    .horse img {
      display: block;
      width: 200px; /* увеличенные лошади */
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Подсказка */
    .horse::after {
      content: attr(data-points) " очков";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 8px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
      white-space: nowrap;
      z-index: 70;
    }
    .horse:hover::after { opacity: 1; }
  </style>
</head>
<body>
  <!-- СЛОИ -->
  <div class="layer-sky"></div>
  <div class="layer-fence"></div>
  <div class="layer-sand"></div>

  <!-- ЗАГОЛОВОК -->
  <div class="header">
    <h1>Скачки и задачки</h1>
  </div>

  <!-- ТРАССА -->
  <div class="race" id="race">
    <!-- Старт и финиш -->
    <div class="start-line"></div>
    <div class="finish-line"></div>
  </div>

  <script>
    // Временная картинка для всех лошадей
    const horseImage = "https://i.postimg.cc/593CXQst/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png";

    // Очки задаёшь сама, по умолчанию 0
    const horsePoints = Array(10).fill(0);

    const race = document.getElementById('race');

    function placeHorses() {
      race.querySelectorAll('.horse, .lane').forEach(el => el.remove());

      const sandHeight = window.innerHeight * 0.65;
      const horseHeight = 200;
      const step = horseHeight / 2; // наполовину перекрываются

      for (let i = 0; i < horsePoints.length; i++) {
        // ===== ЛОШАДЬ =====
        const horse = document.createElement('div');
        horse.className = 'horse';
        horse.id = 'horse' + i;

        if (i === 0) {
          // первая лошадь на половину заборчика
          horse.style.bottom = sandHeight - horseHeight/2 + "px";
        } else {
          // остальные наполовину перекрывают друг друга
          horse.style.bottom = sandHeight - horseHeight/2 - (i * step) + "px";
        }

        horse.setAttribute('data-points', horsePoints[i]);

        const img = document.createElement('img');
        img.src = horseImage;
        img.alt = 'Лошадь ' + (i+1);

        horse.appendChild(img);
        race.appendChild(horse);

        // ===== ЛИНИЯ ДОРОЖКИ =====
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.style.bottom = parseInt(horse.style.bottom) - 10 + "px"; // чуть ниже лошади
        race.appendChild(lane);
      }
    }

    placeHorses();
    window.addEventListener('resize', placeHorses);

    // Анимация старта
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        const el = document.getElementById('horse' + i);
        el.style.left = (horsePoints[i] * 120) + 'px';
      }
    };

    // Параллакс
    window.addEventListener('scroll', () => {
      const sx = window.scrollX;
      document.querySelector('.layer-fence').style.backgroundPositionX = -(sx * 0.6) + 'px';
      document.querySelector('.layer-sand').style.backgroundPositionX  = -(sx * 1) + 'px';
    });
  </script>
</body>
</html>
