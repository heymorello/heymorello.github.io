<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Скачки и задачки</title>

  <!-- Шрифт Marmelad -->
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
      font-family: Arial, sans-serif;
      background: #64a8be; /* небо */
    }

    /* ===== ЗАГОЛОВОК ===== */
    .header {
      text-align: center;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      padding: 40px 0 10px;
    }
    .header h1 {
      font-family: 'Marmelad', sans-serif;
      font-size: clamp(32px, 6vw, 64px);
      margin: 0;
    }

    /* ===== СЕКЦИИ ===== */
    .fence {
      height: 120px;
      width: 5000px;
      background: url("https://i.postimg.cc/cJJ3rDsb/Chat-GPT-Image-21-2025-07-52-16.png") repeat-x bottom;
      background-size: 600px auto; /* регулируй плитку забора */
    }

    .track-start-line {
      height: 2px;
      background: white;
      width: 5000px;
    }

    .sand {
      position: relative;
      min-height: 1200px;
      width: 5000px;
      background: url("https://txtrs.ru/textures/sand/sand-6.jpg") repeat;
      background-size: 450px auto; /* регулируй плитку песка */
      overflow: visible;
    }

    /* ===== ТРАССА ===== */
    .race {
      position: relative;
      width: 5000px;
      height: 100%;
    }

    .lane {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.7);
      z-index: 25;
    }

    .horse {
      position: absolute;
      left: 0;
      cursor: pointer;
      transition: left 2s linear;
      z-index: 45;
    }

    .horse img {
      display: block;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    .horse::after {
      content: attr(data-points) " очков";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 8px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
      white-space: nowrap;
      z-index: 70;
    }
    .horse:hover::after { opacity: 1; }

    /* Барьеры */
    .barrier {
      position: absolute;
      height: 150px;
      z-index: 30;
      transform: translateY(50%); /* чтобы барьер стоял на дорожке */
    }
  </style>
</head>
<body>
  <!-- ЗАГОЛОВОК -->
  <div class="header">
    <h1>Скачки и задачки</h1>
  </div>

  <!-- ЗАБОР -->
  <div class="fence" id="fence"></div>

  <!-- ЛИНИЯ СТАРТА -->
  <div class="track-start-line"></div>

  <!-- ПЕСОК -->
  <div class="sand" id="sand">
    <div class="race" id="race"></div>
  </div>

  <script>
    // Ссылки на картинки лошадей
    const horseImages = [
      "https://i.ibb.co/tTWMGsWW/Chat-GPT-Image-23-2025-17-23-57.png", // 1
      "https://i.ibb.co/Jwp91sZ9/Chat-GPT-Image-23-2025-17-57-01.png", // 2
      "https://i.ibb.co/wNJ2x6Xz/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png", // 3
      "https://i.ibb.co/pjXSLx0t/Chat-GPT-Image-23-2025-17-40-57.png", // 4
      "https://i.ibb.co/m5LhSWN1/20250920-1529-remix-01k5kakeq0fsaskz0yr5q2mzby.png", // 5
      "https://i.ibb.co/Pvn0PrtF/Chat-GPT-Image-24-2025-07-23-43.png", // 6
      "https://i.ibb.co/Ps8Mr98J/20250920-1357-remix-01k5k5cjmcf2ja5878w22hhxh7.png", // 7
      "https://i.ibb.co/VWvRft9V/Chat-GPT-Image-24-2025-07-39-30.png", // 8
      "https://i.ibb.co/vxLQJcsj/20250920-1128-remix-01k5jwttgrervbg17xtjk37xgs.png", // 9
      "https://i.ibb.co/1tdkmwVf/Chat-GPT-Image-Sep-24-2025-01-31-58-PM.png"  // 10
    ];

    // Размеры каждой лошади (можно менять индивидуально)
    const horseSizes = [
      "300px","200px","200px","200px","200px",
      "300px","200px","200px","200px","200px"
    ];

    // Очки для каждой лошади
    const horsePoints = [1, 2, 4, 0, 5, 2, 0, 0, 1, 0];

    const race = document.getElementById('race');
    const barrierImage = "https://i.ibb.co/VpS1RTNT/pngtree-3d-a-horse-jumping-fence-equestrian-art-on-realistic-png-image-20944975.png";

    function placeHorses() {
      race.innerHTML = '';

      const sandHeight = race.offsetHeight;
      const step = 100; // вертикальное смещение (половина высоты)

      // верхняя линия
      const firstLane = document.createElement('div');
      firstLane.className = 'lane';
      firstLane.style.bottom = (sandHeight - parseInt(horseSizes[0])/2 + step/2) + "px";
      race.appendChild(firstLane);

      for (let i = 0; i < horsePoints.length; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.style.bottom = (sandHeight - parseInt(horseSizes[i])/2 - (i * step)) + "px";
        race.appendChild(lane);

        const horse = document.createElement('div');
        horse.className = 'horse';
        horse.id = 'horse' + i;

        if (i === 0) {
          horse.style.bottom = sandHeight - parseInt(horseSizes[i])/2 + "px";
        } else {
          horse.style.bottom = sandHeight - parseInt(horseSizes[i])/2 - (i * step) + "px";
        }

        horse.setAttribute('data-points', horsePoints[i]);

        const img = document.createElement('img');
        img.src = horseImages[i];
        img.style.width = horseSizes[i];
        img.alt = 'Лошадь ' + (i+1);
        horse.appendChild(img);

        race.appendChild(horse);

        // Добавляем барьеры каждые 50 шагов (50*120px = 6000, но у нас ширина 5000px → до конца трассы)
        for (let x = 600; x < 5000; x += 600) {
          const barrier = document.createElement('img');
          barrier.src = barrierImage;
          barrier.className = 'barrier';
          barrier.style.left = x + "px";
          barrier.style.bottom = horse.style.bottom;
          race.appendChild(barrier);
        }
      }
    }

    placeHorses();
    window.addEventListener('resize', placeHorses);

    // Анимация
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        const el = document.getElementById('horse' + i);
        if (el) el.style.left = (horsePoints[i] * 120) + 'px';
      }
    };

    // Параллакс
    window.addEventListener('scroll', () => {
      const sx = window.scrollX;
      const fence = document.getElementById('fence');
      const sand = document.getElementById('sand');
      if (fence) fence.style.backgroundPositionX = -(sx * 0.6) + 'px';
      if (sand) sand.style.backgroundPositionX  = -(sx * 1) + 'px';
    });
  </script>
</body>
</html>
