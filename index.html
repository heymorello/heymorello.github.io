<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Волшебные скачки</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: auto;
      overflow-y: hidden;
      font-family: Arial, sans-serif;
    }

    /* ===== СЛОИ ===== */
    .layer-sky {
      position: fixed; inset: 0;
      background: linear-gradient(to bottom, #bfefff 0%, #6fb7ff 100%);
      z-index: 0;
      pointer-events: none;
    }

    .layer-fence {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 200px; /* высота песка */
      height: 120px;
      background: url("https://i.postimg.cc/02z1MSLm/temp-Imagemr-Vc-Z4.avif") repeat-x bottom;
      background-size: auto 120px;
      z-index: 10;
      pointer-events: none;
      will-change: background-position;
    }

    .layer-sand {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 200px;
      background: url("https://txtrs.ru/textures/sand/sand-6.jpg") repeat-x;
      background-size: auto 200px;
      z-index: 20;
      pointer-events: none;
      will-change: background-position;
    }

    /* ===== ТЕКСТ ===== */
    .header {
      position: fixed;
      top: 14%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      z-index: 60;
    }
    .header h1 { font-size: clamp(32px, 6vw, 64px); margin: 0; }
    .header p  { font-size: clamp(14px, 2.2vw, 22px); margin: 8px 0 0; }

    /* ===== ТРАССА ===== */
    .race {
      position: relative;
      width: 5000px;
      height: 100vh;
      z-index: 40;
    }

    .horse {
      position: absolute;
      left: 0;
      cursor: pointer;
      transition: left 2s linear;
      z-index: 45;
    }

    .horse img {
      display: block;
      width: 100px;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Подсказка */
    .horse::after {
      content: attr(data-points) " очков";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 8px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
      white-space: nowrap;
      z-index: 70;
    }
    .horse:hover::after { opacity: 1; }
  </style>
</head>
<body>
  <!-- СЛОИ -->
  <div class="layer-sky"></div>
  <div class="layer-fence"></div>
  <div class="layer-sand"></div>

  <!-- ЗАГОЛОВОК -->
  <div class="header">
    <h1>Волшебные скачки</h1>
    <p>Это учебная игра Гриффиндора</p>
  </div>

  <!-- ТРАССА -->
  <div class="race" id="race"></div>

  <script>
    // Картинки лошадей
    const horseImages = [
      "https://i.ibb.co/7K0hFh8/horse1.png",
      "https://i.ibb.co/Y0sNwmx/horse2.png",
      "https://i.ibb.co/1fHzy8J/horse3.png",
      "https://i.ibb.co/z6BQ8Mz/horse4.png",
      "https://i.ibb.co/Wn04FZC/horse5.png",
      "https://i.ibb.co/cC2x8Wc/horse6.png",
      "https://i.ibb.co/TbGg7nq/horse7.png",
      "https://i.ibb.co/RzXcz7d/horse8.png",
      "https://i.ibb.co/Z1xV0QC/horse9.png",
      "https://i.ibb.co/DRN7XkM/horse10.png"
    ];

    // Генерация случайных очков (1–7)
    const horsePoints = Array.from({length: 10}, () => Math.floor(Math.random() * 7) + 1);

    const race = document.getElementById('race');

    function placeHorses() {
      race.innerHTML = '';
      const sandHeight = 200;
      const fenceHeight = 120;

      // Все лошади располагаются на песке
      for (let i = 0; i < horsePoints.length; i++) {
        const horse = document.createElement('div');
        horse.className = 'horse';
        horse.id = 'horse' + i;

        // Первая лошадь слегка на забор заходит
        if (i === 0) {
          horse.style.bottom = sandHeight - 20 + "px"; // чуть выше песка
        } else {
          // остальные с наложением друг на друга
          horse.style.bottom = sandHeight + (i * 15) + "px";
        }

        horse.setAttribute('data-points', horsePoints[i]);

        const img = document.createElement('img');
        img.src = horseImages[i];
        img.alt = 'Лошадь ' + (i+1);

        horse.appendChild(img);
        race.appendChild(horse);
      }
    }

    placeHorses();
    window.addEventListener('resize', placeHorses);

    // Анимация старта
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        const el = document.getElementById('horse' + i);
        el.style.left = (horsePoints[i] * 120) + 'px';
      }
    };

    // Параллакс для забора и песка
    window.addEventListener('scroll', () => {
      const sx = window.scrollX;
      document.querySelector('.layer-fence').style.backgroundPositionX = -(sx * 0.6) + 'px';
      document.querySelector('.layer-sand').style.backgroundPositionX  = -(sx * 1) + 'px';
    });
  </script>
</body>
</html>
