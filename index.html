<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Скачки и задачки</title>

  <!-- Шрифт Marmelad -->
  <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: auto;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      background: #64a8be; /* небо */
    }

    /* ===== СЕКЦИИ ===== */
    .fence {
      height: 120px;
      background: url("https://i.postimg.cc/cJJ3rDsb/Chat-GPT-Image-21-2025-07-52-16.png") repeat-x bottom;
      background-size: auto 100%;
    }

    .track-start-line {
      height: 2px;
      background: white;
    }

    .sand {
      position: relative;
      height: 65vh;
      background: url("https://txtrs.ru/textures/sand/sand-6.jpg") repeat-x;
      background-size: auto 100%;
      overflow: hidden;
    }

    /* ===== ТЕКСТ ===== */
    .header {
      text-align: center;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      padding: 40px 0 10px;
    }
    .header h1 {
      font-family: 'Marmelad', sans-serif;
      font-size: clamp(32px, 6vw, 64px);
      margin: 0;
    }

    /* ===== ТРАССА ===== */
    .race {
      position: relative;
      width: 5000px; /* длина трассы */
      height: 100%;
    }

    .lane {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.7);
      z-index: 25;
    }

    .horse {
      position: absolute;
      left: 0;
      cursor: pointer;
      transition: left 2s linear;
      z-index: 45;
    }

    .horse img {
      display: block;
      width: 200px;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    .horse::after {
      content: attr(data-points) " очков";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 8px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
      white-space: nowrap;
      z-index: 70;
    }
    .horse:hover::after { opacity: 1; }
  </style>
</head>
<body>
  <!-- ЗАГОЛОВОК -->
  <div class="header">
    <h1>Скачки и задачки</h1>
  </div>

  <!-- ЗАБОР -->
  <div class="fence"></div>

  <!-- ЛИНИЯ СТАРТА -->
  <div class="track-start-line"></div>

  <!-- ПЕСОК -->
  <div class="sand">
    <div class="race" id="race"></div>
  </div>

  <script>
    const horseImage = "https://i.postimg.cc/593CXQst/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png";
    const horsePoints = [1, 2, 4, 0, 5, 2, 0, 0, 1, 0];

    const race = document.getElementById('race');

    function placeHorses() {
      race.innerHTML = '';

      const sandHeight = race.offsetHeight;
      const horseHeight = 200;
      const step = horseHeight / 2;

      // верхняя линия на стыке забора/песка
      const firstLane = document.createElement('div');
      firstLane.className = 'lane';
      firstLane.style.bottom = (sandHeight - horseHeight/2 + step) + "px";
      race.appendChild(firstLane);

      for (let i = 0; i < horsePoints.length; i++) {
        const lane = document.createElement('div');
        lane.className = 'lane';
        lane.style.bottom = (sandHeight - horseHeight/2 - (i * step)) + "px";
        race.appendChild(lane);

        const horse = document.createElement('div');
        horse.className = 'horse';
        horse.id = 'horse' + i;
        horse.style.bottom = sandHeight - horseHeight/2 - (i * step) + "px";
        horse.setAttribute('data-points', horsePoints[i]);

        const img = document.createElement('img');
        img.src = horseImage;
        img.alt = 'Лошадь ' + (i+1);
        horse.appendChild(img);

        race.appendChild(horse);
      }
    }

    placeHorses();
    window.addEventListener('resize', placeHorses);

    // Анимация
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        const el = document.getElementById('horse' + i);
        if (el) el.style.left = (horsePoints[i] * 120) + 'px';
      }
    };
  </script>
</body>
</html>
