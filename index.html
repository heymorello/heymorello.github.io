<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Волшебные скачки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: scroll;
      overflow-y: hidden;
      font-family: Arial, sans-serif;
    }

    /* ===== СЛОИ ФОНА ===== */
    .layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
    }

    /* Небо как градиент */
    .sky {
      background: linear-gradient(to bottom, #b3ecff, #3399ff);
      z-index: -10;
    }

    /* Облака */
    .clouds {
      background: url("https://i.ibb.co/QmVjJZC/clouds.png") repeat-x;
      background-size: auto 60%;
      opacity: 0.8;
      z-index: -9;
    }

    /* Забор и трава */
    .fence {
      background: url("https://i.ibb.co/mcQ6Tn2/fence.png") repeat-x bottom;
      background-size: auto 200px;
      z-index: -8;
    }

    /* Песок */
    .sand {
      background: url("https://txtrs.ru/textures/sand/sand-6.jpg") repeat-x;
      background-size: auto 200px;
      bottom: 0;
      height: 200px;
      position: fixed;
      z-index: -7;
    }

    /* ===== ТЕКСТ ===== */
    .header {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .header h1 {
      font-size: 60px;
      margin: 0;
    }

    .header p {
      font-size: 22px;
      margin-top: 10px;
    }

    /* ===== ТРАССА ===== */
    .race {
      position: relative;
      width: 5000px;
      height: 100vh;
    }

    .horse {
      position: absolute;
      left: 0;
      cursor: pointer;
      transition: left 2s linear;
    }

    .horse img {
      width: 100px;
      display: block;
    }

    .horse::after {
      content: attr(data-points) " очков";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .horse:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- СЛОИ -->
  <div class="layer sky"></div>
  <div class="layer clouds"></div>
  <div class="layer fence"></div>
  <div class="layer sand"></div>

  <!-- ЗАГОЛОВОК -->
  <div class="header">
    <h1>Волшебные скачки</h1>
    <p>Это учебная игра Гриффиндора</p>
  </div>

  <!-- ТРАССА -->
  <div class="race" id="race"></div>

  <script>
    // Лошадки
    const horseImages = [
      "https://i.ibb.co/7K0hFh8/horse1.png",
      "https://i.ibb.co/Y0sNwmx/horse2.png",
      "https://i.ibb.co/1fHzy8J/horse3.png",
      "https://i.ibb.co/z6BQ8Mz/horse4.png",
      "https://i.ibb.co/Wn04FZC/horse5.png",
      "https://i.ibb.co/cC2x8Wc/horse6.png",
      "https://i.ibb.co/TbGg7nq/horse7.png",
      "https://i.ibb.co/RzXcz7d/horse8.png",
      "https://i.ibb.co/Z1xV0QC/horse9.png",
      "https://i.ibb.co/DRN7XkM/horse10.png"
    ];

    const horsePoints = [12, 20, 7, 15, 25, 10, 18, 5, 30, 22];
    const race = document.getElementById("race");

    function placeHorses() {
      race.innerHTML = "";
      const screenHeight = window.innerHeight;
      const horseHeight = Math.min(100, screenHeight / 12);
      const step = horseHeight * 0.8;

      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.createElement("div");
        horse.className = "horse";
        horse.style.bottom = 200 + i * step + "px"; // песок = 200px
        horse.style.width = horseHeight + "px";
        horse.setAttribute("data-points", horsePoints[i]);

        let img = document.createElement("img");
        img.src = horseImages[i];
        img.alt = "Лошадь " + (i + 1);

        horse.appendChild(img);
        horse.id = "horse" + i;
        race.appendChild(horse);
      }
    }

    placeHorses();
    window.onresize = placeHorses;

    // Анимация
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.getElementById("horse" + i);
        horse.style.left = horsePoints[i] * 120 + "px";
      }
    };

    // Параллакс
    window.addEventListener("scroll", () => {
      const scrollX = window.scrollX;
      document.querySelector(".clouds").style.backgroundPositionX = -(scrollX * 0.3) + "px";
      document.querySelector(".fence").style.backgroundPositionX = -(scrollX * 0.6) + "px";
      document.querySelector(".sand").style.backgroundPositionX = -(scrollX * 1) + "px";
    });
  </script>
</body>
</html>
