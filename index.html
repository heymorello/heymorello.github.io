<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞ –°–∫–∞—á–∫–∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://grizly.club/uploads/posts/2023-02/1676309588_grizly-club-p-russkaya-derevnya-klipart-5.jpg") no-repeat center center fixed; 
      background-size: cover; /* üëâ –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Ñ–æ–Ω */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1, p {
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
    }

    .horse {
      position: absolute;
      left: 0;
      width: 100px; /* —Ä–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
      height: auto;
      cursor: pointer;
      transition: left 2s linear;
    }

    .horse img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* –í—Å–ø–ª—ã–≤–∞—é—â–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
    .horse::after {
      content: attr(data-points) " –æ—á–∫–æ–≤";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .horse:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üèá –ò–≥—Ä–∞ "–°–∫–∞—á–∫–∏"</h1>
  <p>–ù–∞–±–ª—é–¥–∞–π—Ç–µ –∑–∞ –∑–∞–±–µ–≥–æ–º!</p>

  <script>
    // üîπ –ó–¥–µ—Å—å —Ç—ã –∑–∞–¥–∞—ë—à—å —Å—Å—ã–ª–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –ª–æ—à–∞–¥–µ–π
    const horseImages = [
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png",
      "https://i.postimg.cc/CLzGP0nD/20250920-1029-remix-01k5jsen2he3ebb44mn75tbs8q.png"
    ];

    // üîπ –û—á–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –ª–æ—à–∞–¥–∏
    const horsePoints = [12, 20, 7, 15, 25, 10, 18, 5, 30, 22];

    // –°–æ–∑–¥–∞—ë–º –ª–æ—à–∞–¥–µ–π
    for (let i = 0; i < horsePoints.length; i++) {
      let horse = document.createElement("div");
      horse.className = "horse";
      horse.style.top = 90 + i * 60 + "px"; // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –ª–æ—à–∞–¥—å–º–∏
      horse.setAttribute("data-points", horsePoints[i]);

      let img = document.createElement("img");
      img.src = horseImages[i];
      img.alt = "–õ–æ—à–∞–¥—å " + (i + 1);

      horse.appendChild(img);
      horse.id = "horse" + i;
      document.body.appendChild(horse);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.getElementById("horse" + i);
        horse.style.left = horsePoints[i] * 25 + "px";
      }
    };
  </script>
</body>
</html>
