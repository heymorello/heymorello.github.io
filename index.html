<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞ –°–∫–∞—á–∫–∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: scroll; /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
      overflow-y: hidden;
    }

    /* –§–æ–Ω —Å –∑–∞–º–æ—â–µ–Ω–∏–µ–º */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.postimg.cc/6QGH1nhf/Chat-GPT-Image-21-2025-07-52-16.png") repeat-x;
      background-size: auto 100%;
      z-index: -1;
    }

    .race {
      position: relative;
      width: 5000px; /* –¥–ª–∏–Ω–∞ —Ç—Ä–∞—Å—Å—ã */
      height: 100vh;
    }

    .horse {
      position: absolute;
      left: 0;
      cursor: pointer;
      transition: left 2s linear;
    }

    .horse img {
      width: 100%;
      display: block;
    }

    /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
    .horse::after {
      content: attr(data-points) " –æ—á–∫–æ–≤";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .horse:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="race" id="race"></div>

  <script>
    // üîπ –ö–∞—Ä—Ç–∏–Ω–∫–∏ –ª–æ—à–∞–¥–µ–π
    const horseImages = [
      "https://i.ibb.co/7K0hFh8/horse1.png",
      "https://i.ibb.co/Y0sNwmx/horse2.png",
      "https://i.ibb.co/1fHzy8J/horse3.png",
      "https://i.ibb.co/z6BQ8Mz/horse4.png",
      "https://i.ibb.co/Wn04FZC/horse5.png",
      "https://i.ibb.co/cC2x8Wc/horse6.png",
      "https://i.ibb.co/TbGg7nq/horse7.png",
      "https://i.ibb.co/RzXcz7d/horse8.png",
      "https://i.ibb.co/Z1xV0QC/horse9.png",
      "https://i.ibb.co/DRN7XkM/horse10.png"
    ];

    // üîπ –û—á–∫–∏
    const horsePoints = [12, 20, 7, 15, 25, 10, 18, 5, 30, 22];

    const race = document.getElementById("race");

    function placeHorses() {
      race.innerHTML = ""; // –æ—á–∏—Å—Ç–∏—Ç—å –ø—Ä–∏ –ø–µ—Ä–µ—Å—á—ë—Ç–µ

      const screenHeight = window.innerHeight;

      // üîπ –í—ã—Å–æ—Ç–∞ –ª–æ—à–∞–¥–∏ (–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è, –Ω–æ –Ω–µ –±–æ–ª—å—à–µ 120px)
      const horseHeight = Math.min(120, screenHeight / 12);

      // üîπ –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —à–∞–≥ (—á—É—Ç—å –º–µ–Ω—å—à–µ –≤—ã—Å–æ—Ç—ã, —á—Ç–æ–±—ã –Ω–∞–ª–µ–≥–∞–ª–∏)
      const step = horseHeight * 0.8;

      // –°–æ–∑–¥–∞—ë–º –ª–æ—à–∞–¥–µ–π
      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.createElement("div");
        horse.className = "horse";

        // –ü–µ—Ä–≤–∞—è –ª–æ—à–∞–¥—å —Å—Ç–æ–∏—Ç —É "–ø–µ—Å–∫–∞" (–≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞)
        horse.style.bottom = i * step + "px";

        horse.style.width = horseHeight + "px"; // —à–∏—Ä–∏–Ω–∞ ‚âà –≤—ã—Å–æ—Ç–µ –¥–ª—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
        horse.setAttribute("data-points", horsePoints[i]);

        let img = document.createElement("img");
        img.src = horseImages[i];
        img.alt = "–õ–æ—à–∞–¥—å " + (i + 1);

        horse.appendChild(img);
        horse.id = "horse" + i;
        race.appendChild(horse);
      }
    }

    // –ü–µ—Ä–≤–æ–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ
    placeHorses();

    // –ü–µ—Ä–µ—Ä–∞—Å—á—ë—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.onresize = placeHorses;

    // –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç–∞—Ä—Ç–∞
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.getElementById("horse" + i);
        horse.style.left = horsePoints[i] * 120 + "px";
      }
    };

    // –ü–∞—Ä–∞–ª–ª–∞–∫—Å
    window.addEventListener("scroll", () => {
      const scrollX = window.scrollX;
      document.querySelector(".background").style.backgroundPositionX = -(scrollX * 0.5) + "px";
    });
  </script>
</body>
</html>
