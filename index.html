<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞ –°–∫–∞—á–∫–∏</title>
  <style>
    body {
      background: #2c3e50;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .track {
      position: relative;
      width: 90%;
      height: 400px;
      margin: 20px auto;
      background: #34495e;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .horse {
      position: absolute;
      left: 0;
      width: 60px;
      height: 30px;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }

    .controls {
      margin: 20px;
    }

    input {
      width: 40px;
      margin: 2px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #27ae60;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>üèá –ò–≥—Ä–∞ "–°–∫–∞—á–∫–∏"</h1>
  <div class="controls">
    <p>–ó–∞–¥–∞–π –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–π –ª–æ—à–∞–¥–∏:</p>
    <div id="inputs"></div>
    <button onclick="startRace()">–°—Ç–∞—Ä—Ç</button>
  </div>

  <div class="track" id="track"></div>

  <script>
    const colors = [
      "#e74c3c", "#3498db", "#f1c40f", "#2ecc71", "#9b59b6",
      "#e67e22", "#1abc9c", "#34495e", "#d35400", "#7f8c8d"
    ];
    const track = document.getElementById("track");
    const inputs = document.getElementById("inputs");

    // –°–æ–∑–¥–∞—ë–º 10 –∏–Ω–ø—É—Ç–æ–≤ –∏ 10 –ª–æ—à–∞–¥–µ–π
    for (let i = 0; i < 10; i++) {
      let input = document.createElement("input");
      input.type = "number";
      input.value = 10;
      input.id = "horseInput" + i;
      inputs.appendChild(input);

      let horse = document.createElement("div");
      horse.className = "horse";
      horse.style.top = i * 38 + "px";
      horse.style.background = colors[i];
      horse.innerText = i + 1;
      horse.id = "horse" + i;
      track.appendChild(horse);
    }

    function startRace() {
      for (let i = 0; i < 10; i++) {
        let value = document.getElementById("horseInput" + i).value;
        let horse = document.getElementById("horse" + i);
        horse.style.transition = "left 2s linear";
        horse.style.left = value * 5 + "px"; // –º–Ω–æ–∂–∏—Ç–µ–ª—å, —á—Ç–æ–±—ã –≤–∏–¥–Ω–æ –¥–≤–∏–∂–µ–Ω–∏–µ
      }
    }
  </script>
</body>
</html>
