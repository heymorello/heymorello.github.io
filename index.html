<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞ –°–∫–∞—á–∫–∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: scroll; /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
      overflow-y: hidden;
    }

    /* –î–æ—Ä–æ–∂–∫–∞ (—Ñ–æ–Ω –∑–∞–º–æ—Å—Ç–∏–ª—Å—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏) */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/F7ffXwc/grass-texture.jpg") repeat-x; /* üëâ –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π —Ñ–æ–Ω */
      background-size: auto 100%;
      z-index: -1;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å ¬´–¥–ª–∏–Ω–æ–π —Ç—Ä–∞—Å—Å—ã¬ª */
    .race {
      position: relative;
      width: 5000px; /* –¥–ª–∏–Ω–∞ —Ç—Ä–∞—Å—Å—ã ‚Äî —Ä–µ–≥—É–ª–∏—Ä—É–π */
      height: 100vh;
    }

    .horse {
      position: absolute;
      left: 0;
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: left 2s linear;
    }

    .horse img {
      width: 100%;
      display: block;
    }

    /* –í—Å–ø–ª—ã–≤–∞—é—â–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
    .horse::after {
      content: attr(data-points) " –æ—á–∫–æ–≤";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .horse:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="race" id="race"></div>

  <script>
    // üîπ –ö–∞—Ä—Ç–∏–Ω–∫–∏ –ª–æ—à–∞–¥–µ–π
    const horseImages = [
      "https://i.ibb.co/7K0hFh8/horse1.png",
      "https://i.ibb.co/Y0sNwmx/horse2.png",
      "https://i.ibb.co/1fHzy8J/horse3.png",
      "https://i.ibb.co/z6BQ8Mz/horse4.png",
      "https://i.ibb.co/Wn04FZC/horse5.png",
      "https://i.ibb.co/cC2x8Wc/horse6.png",
      "https://i.ibb.co/TbGg7nq/horse7.png",
      "https://i.ibb.co/RzXcz7d/horse8.png",
      "https://i.ibb.co/Z1xV0QC/horse9.png",
      "https://i.ibb.co/DRN7XkM/horse10.png"
    ];

    // üîπ –û—á–∫–∏ (–ø–æ–∑–∏—Ü–∏–∏)
    const horsePoints = [12, 20, 7, 15, 25, 10, 18, 5, 30, 22];

    const race = document.getElementById("race");

    // –°–æ–∑–¥–∞—ë–º –ª–æ—à–∞–¥–µ–π
    for (let i = 0; i < horsePoints.length; i++) {
      let horse = document.createElement("div");
      horse.className = "horse";
      horse.style.top = 100 + i * 90 + "px";
      horse.setAttribute("data-points", horsePoints[i]);

      let img = document.createElement("img");
      img.src = horseImages[i];
      img.alt = "–õ–æ—à–∞–¥—å " + (i + 1);

      horse.appendChild(img);
      horse.id = "horse" + i;
      race.appendChild(horse);
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç–∞—Ä—Ç–∞
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.getElementById("horse" + i);
        horse.style.left = horsePoints[i] * 120 + "px"; // –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
      }
    };

    // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —Ñ–æ–Ω –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    window.addEventListener("scroll", () => {
      const scrollX = window.scrollX;
      document.querySelector(".background").style.backgroundPositionX = -(scrollX * 0.5) + "px";
    });
  </script>
</body>
</html>
