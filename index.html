<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞ –°–∫–∞—á–∫–∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://picsum.photos/1600/900") no-repeat center center fixed; 
      background-size: cover; /* üëâ —Ç—É—Ç –≤—Å—Ç–∞–≤—å —Å–≤–æ–π —Ñ–æ–Ω */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden; /* —á—Ç–æ–±—ã –ª–æ—à–∞–¥–∏ –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∏ –∑–∞ —ç–∫—Ä–∞–Ω */
    }

    h1, p {
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
    }

    .horse {
      position: absolute;
      left: 0;
      width: 100px;
      height: 30px;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: left 2s linear;
    }

    /* –í—Å–ø–ª—ã–≤–∞—é—â–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
    .horse::after {
      content: attr(data-points) " –æ—á–∫–æ–≤";
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .horse:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üèá –ò–≥—Ä–∞ "–°–∫–∞—á–∫–∏"</h1>
  <p>–ù–∞–±–ª—é–¥–∞–π—Ç–µ –∑–∞ –∑–∞–±–µ–≥–æ–º!</p>

  <script>
    const colors = [
      "#e74c3c", "#3498db", "#f1c40f", "#2ecc71", "#9b59b6",
      "#e67e22", "#1abc9c", "#34495e", "#d35400", "#7f8c8d"
    ];

    // üîπ –¢—É—Ç –∑–∞–¥–∞—ë—à—å –æ—á–∫–∏
    const horsePoints = [12, 20, 7, 15, 25, 10, 18, 5, 30, 22];

    // –°–æ–∑–¥–∞—ë–º –ª–æ—à–∞–¥–µ–π –ø—Ä—è–º–æ –Ω–∞ —Ñ–æ–Ω–µ
    for (let i = 0; i < horsePoints.length; i++) {
      let horse = document.createElement("div");
      horse.className = "horse";
      horse.style.top = 120 + i * 38 + "px"; // –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É
      horse.style.background = colors[i];
      horse.innerText = i + 1;
      horse.id = "horse" + i;
      horse.setAttribute("data-points", horsePoints[i]);
      document.body.appendChild(horse);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    window.onload = () => {
      for (let i = 0; i < horsePoints.length; i++) {
        let horse = document.getElementById("horse" + i);
        horse.style.left = horsePoints[i] * 25 + "px"; // –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
      }
    };
  </script>
</body>
</html>
